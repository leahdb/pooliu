<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Register</title>
  </head>
  <body class="auth-pages d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-5 p-0">
          <div class="card cards">
            <div class="card-title mt-2 btn d-flex justify-content-lg-start">
              <a class="links" href="index.html">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="18"
                  height="18"
                  viewBox="0 0 18 18"
                  class="mb-1"
                >
                  <path
                    id="arrow"
                    d="M143.047,136.988a.715.715,0,0,0-.211-.527l-4.242-4.242-1.066-1.066a.765.765,0,0,0-1.055,0l-1.066,1.066-4.242,4.242a.765.765,0,0,0,0,1.055l1.066,1.066a.765.765,0,0,0,1.055,0l2.215-2.215v5.883a.76.76,0,0,0,.75.75h1.5a.76.76,0,0,0,.75-.75v-5.883l2.215,2.215a.736.736,0,0,0,1.055,0l1.066-1.066A.715.715,0,0,0,143.047,136.988ZM146,137a8.8,8.8,0,0,1-1.207,4.518,8.959,8.959,0,0,1-3.275,3.275,9.058,9.058,0,0,1-9.035,0,8.959,8.959,0,0,1-3.275-3.275,9.058,9.058,0,0,1,0-9.035,8.959,8.959,0,0,1,3.275-3.275,9.058,9.058,0,0,1,9.035,0,8.959,8.959,0,0,1,3.275,3.275A8.8,8.8,0,0,1,146,137Z"
                    transform="translate(-128 146) rotate(-90)"
                    fill="#ffb019"
                  />
                </svg>
                <span class="mt-1">Return Home</span></a
              >
            </div>
            <div class="card-body">
              <h1 class="title">CREATE ACCOUNT</h1>
              <div class="container">
                <div class="row inputs">
                  <div class="col-12 d-flex justify-content-center">
                    <input
                      type="password"
                      class="form-control mt-5"
                      id="inputID"
                      placeholder="ID"
                    />
                  </div>
                  <div class="col-12 d-flex justify-content-center">
                    <input
                      type="password"
                      class="form-control mt-4"
                      id="password"
                      placeholder="PASSWORD"
                    />
                  </div>
                  <div class="col-12 d-flex justify-content-center">
                    <input
                      type="password"
                      class="form-control mt-4"
                      id="passwordCon"
                      placeholder="CONFIRM PASSWORD"
                    />
                  </div>
                  <div class="col-12 d-flex justify-content-center mt-4">
                    <input type="radio" id="liu" name="isLIU" value="1" />
                    <label for="liu">LIU</label>
                    <input type="radio" id="biu" name="isLIU" value="0" />
                    <label for="biu">BIU</label>
                  </div>
                  <a href="verify.html" class="submit d-flex justify-content-center">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      xmlns:xlink="http://www.w3.org/1999/xlink"
                      width="218"
                      height="70"
                      viewBox="0 0 218 70"
                    >
                      <defs>
                        <filter
                          id="Rectangle_11"
                          x="0"
                          y="0"
                          width="218"
                          height="70"
                          filterUnits="userSpaceOnUse"
                        >
                          <feOffset dx="-1" dy="2" input="SourceAlpha" />
                          <feGaussianBlur stdDeviation="3" result="blur" />
                          <feFlood flood-color="#143d6d" flood-opacity="0.502" />
                          <feComposite operator="in" in2="blur" />
                          <feComposite in="SourceGraphic" />
                        </filter>
                      </defs>
                      <g
                        id="Group_104"
                        data-name="Group 104"
                        transform="translate(-254 -515)"
                      >
                        <g
                          transform="matrix(1, 0, 0, 1, 254, 515)"
                          filter="url(#Rectangle_11)"
                        >
                          <rect
                            id="Rectangle_11-2"
                            data-name="Rectangle 11"
                            width="200"
                            height="52"
                            rx="10"
                            transform="translate(10 7)"
                            fill="#143d6d"
                          />
                        </g>
                        <text
                          id="REGISTER"
                          transform="translate(322 555)"
                          fill="#ffb019"
                          font-size="20"
                          font-family="SegoeUI-Bold, Segoe UI"
                          font-weight="700"
                          letter-spacing="-0.007em"
                        >
                          <tspan x="0" y="0">REGISTER</tspan>
                        </text>
                      </g>
                    </svg>
                  </a>
                  <p class="d-flex justify-content-start mt-3">
                    Already have an account? &nbsp;
                    <span><a href="login.html" class="link"> Login</a></span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-7 p-0 m-0">
          <img src="images/auth.svg" class="img-fluid img" alt="..." />
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"
  ></script>
</html>
